<div class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Admin settings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Reservations <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/adminpage" href="#" >Routes</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <cdk-virtual-scroll-viewport itemSize="50" minBufferPx="200" maxBufferPx="400"
    class="example-viewport">
<div *cdkVirtualFor="let item of items" class="example-item">{{items}}</div>
</cdk-virtual-scroll-viewport>

<div class="form-group align-items-center">
  <div class="col-auto my-2">
    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
    <select [(ngModel)]='filter' class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option value="user">UserID</option>
        <option value="route">Route</option>
        <option value="date">Date</option>
    </select>
    <div>
      <input [(ngModel)]='search' type="text" placeholder="Search" /><br />
    </div>
  </div>
  <div class="col-auto my-1">
    <button (click)="getFilter()" type="submit" class="btn btn-primary">Buscar</button>
  </div>
</div>
